<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-head">
        <div class="output-div">
          <div class="output-left">
            <h3 class="output-top-text" id="top-text-replace"></h3>
            <div class="output-bottom-text">
              <h1 class="output-text" id="output"></h1>
              <div class="line-animation"></div>
            </div>
          </div>
          <div class="output-right">
            <h4 class="operators" id="operators-text"></h4>
            <div class="buttons">
              <button class="delete-button erase" id="erase">
                <svg
                  class="delete-left"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                >
                  <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.-->
                  <path
                    d="M576 384C576 419.3 547.3 448 512 448H205.3C188.3 448 172 441.3 160 429.3L9.372 278.6C3.371 272.6 0 264.5 0 256C0 247.5 3.372 239.4 9.372 233.4L160 82.75C172 70.74 188.3 64 205.3 64H512C547.3 64 576 92.65 576 128V384zM271 208.1L318.1 256L271 303C261.7 312.4 261.7 327.6 271 336.1C280.4 346.3 295.6 346.3 304.1 336.1L352 289.9L399 336.1C408.4 346.3 423.6 346.3 432.1 336.1C442.3 327.6 442.3 312.4 432.1 303L385.9 256L432.1 208.1C442.3 199.6 442.3 184.4 432.1 175C423.6 165.7 408.4 165.7 399 175L352 222.1L304.1 175C295.6 165.7 280.4 165.7 271 175C261.7 184.4 261.7 199.6 271 208.1V208.1z"
                    fill=""
                    class="color000 svgShape"
                  ></path>
                </svg>
              </button>
              <button class="delete-button" id="clear">CLEAR</button>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator-body" id="number-pad">
        <div class="grid-item grid-item-1">
          <button id="divide" class="classic-btn">/</button>
        </div>
        <div class="grid-item grid-item-2">
          <button id="multiply" class="classic-btn">*</button>
        </div>
        <div class="grid-item grid-item-3">
          <button id="minus" class="classic-btn minus-btn">-</button>
        </div>
        <div class="grid-item grid-item-4">
          <button class="classic-btn">7</button>
        </div>
        <div class="grid-item grid-item-5">
          <button class="classic-btn">8</button>
        </div>
        <div class="grid-item grid-item-6">
          <button class="classic-btn">9</button>
        </div>
        <div class="grid-item grid-item-7">
          <button id="plus" class="classic-btn plus-btn">+</button>
        </div>
        <div class="grid-item grid-item-8">
          <button class="classic-btn">4</button>
        </div>
        <div class="grid-item grid-item-9">
          <button class="classic-btn">5</button>
        </div>
        <div class="grid-item grid-item-10">
          <button class="classic-btn">6</button>
        </div>
        <div class="grid-item grid-item-11">
          <button class="classic-btn">1</button>
        </div>
        <div class="grid-item grid-item-12">
          <button class="classic-btn">2</button>
        </div>
        <div class="grid-item grid-item-13">
          <button class="classic-btn">3</button>
        </div>
        <div class="grid-item grid-item-14">
          <button id="enter" class="classic-btn enter-btn">Enter</button>
        </div>
        <div class="grid-item grid-item-15">
          <button id="zero-btn" class="classic-btn zero-btn">0</button>
        </div>
        <div class="grid-item grid-item-16">
          <button id="comma" class="classic-btn">,</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
